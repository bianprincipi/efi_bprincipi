{% extends "base.html" %}

{% block title %}Modelos{% endblock %}

{% block content %}
<h1>Modelos</h1>
<a href="{{ url_for('modelo_new') }}" class="btn btn-primary mb-3">Agregar Nuevo Modelo</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fabricante</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for modelo in modelos %}
        <tr>
            <td>{{ modelo.nombre }}</td>
            <td>{{ modelo.fabricante.nombre }}</td>
            <td>
                <a href="{{ url_for('modelo_edit', id=modelo.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('modelo_delete', id=modelo.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
